<!DOCTYPE html>
<html>
<head>
    <title>Train Ticket Booking</title>
</head>
<body>

    <h1>Train Ticket Booking Form</h1>
    <p>Fill the details below to book your train ticket.</p>

    <form action="#" method="post">

        <label>Passenger Name:</label><br>
        <input type="text" name="fullname" required><br><br>

        <label>Phone Number:</label><br>
        <input type="tel" name="phone"><br><br>

        <label>From Station:</label><br>
        <input type="text" name="from_station" required><br><br>

        <label>To Station:</label><br>
        <input type="text" name="to_station" required><br><br>

        <label>Travel Date:</label><br>
        <input type="date" name="travel_date" required><br><br>

        <label>Class Type:</label><br>
        <select name="class_type">
            <option value="General">General</option>
            <option value="Sleeper">Sleeper</option>
            <option value="AC 3-Tier">AC 3-Tier</option>
            <option value="AC 2-Tier">AC 2-Tier</option>
            <option value="First Class">First Class</option>
        </select><br><br>

        <label>Number of Tickets:</label><br>
        <input type="number" name="tickets" min="1" value="1"><br><br>

        <label>Additional Notes:</label><br>
        <textarea name="notes" rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Book Ticket">
        <input type="reset" value="Clear">
    </form>

    <br><br>
    <a href="login.html">Logout</a>

</body>
</html>
