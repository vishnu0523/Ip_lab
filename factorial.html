<!DOCTYPE html>
<html>
<head>
    <title>Factorial Finder</title>
</head>
<body>

    <h1>Factorial Finder</h1>
    <p>Enter a number to find its factorial.</p>

    <input type="number" id="num" min="0" placeholder="Enter a number">
    <button onclick="findFactorial()">Calculate</button>

    <h2>Result:</h2>
    <p id="result"></p>

    <script>
        function findFactorial() {
            let n = document.getElementById("num").value;
            n = Number(n);

            if (n < 0) {
                document.getElementById("result").innerHTML = "Factorial is not defined for negative numbers.";
                return;
            }

            let fact = 1;
            for (let i = 1; i <= n; i++) {
                fact *= i;
            }

            document.getElementById("result").innerHTML = "Factorial of " + n + " is: " + fact;
        }
    </script>

</body>
</html>
